<!DOCTYPE html>
<html>

<head>
    <title>Tüccar Ekle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
     <div class="header-section">
        <a href="{{ url_for('tuccar_home') }}">GİRİŞ SAYFASI</a>
        <h1><i>TÜCCAR EKLEME SAYFASI</i></h1>
    </div>
    <hr> <!-- yatay çizgi oluşturur-->

    <div class="filter-box">
            <form method="POST" action="{{ url_for('ekle') }}">

                <label>Şehir:</label> <br>
                <select name="SehirID" onchange="this.form.submit()">
                    <option value="">Seçiniz</option>
                    {% for sehir in sehirler %}
                    <option value="{{ sehir.SehirID }}"
                        {% if selected_sehir == sehir.SehirID|string %}selected{% endif %}>
                        {{ sehir.Sehir_Adi }}
                    </option>
                    {% endfor %}
                </select><br>

                <label>İlçe:</label> <br>
                <select name="IlceID" >
                    <option value="">Seçiniz</option>
                    {% for ilce in ilceler %}
                    <option value="{{ ilce.IlceID }}">
                        {{ ilce.Ilce_Adi }}
                    </option>
                    {% endfor %}
                </select><br>

                <label>Firma Adı:</label><br>
                <input type="text" name="Firma_adi" required><br><br>

                <label>Telefon:</label><br>
                <input type="text" name="Telefon" required><br><br>

                <label>Adres:</label><br>
                <input type="text" name="Adres" required><br><br> <!-- burda required boş bırakılamaz anlamına gelir-->

                <label>Fiyat:</label><br>
                <input type="number" name="Fiyat" required><br><br>

            <button type="submit" class="show-btn">Kaydet</button>
        </form>         
    </div>
</body>
</html>
